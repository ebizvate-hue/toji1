<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Tracking</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
        }
        #watermark {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 9998;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="loading">در حال بارگذاری...</div>
    <div id="watermark">@asher.frame</div>

    <a-scene
        mindar-image="imageTargetSrc: ./aksmind.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video
                id="vid"
                src="./Carcar.mp4"
                preload="auto"
                loop
                playsinline
                webkit-playsinline>
            </video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video
                src="#vid"
                width="1.02"
                height="1.02"
                position="0 0 0">
            </a-video>
        </a-entity>
    </a-scene>

    <script>
        // حذف loading بعد از بارگذاری
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }, 3000);
        });

        // مدیریت پخش ویدیو
        const sceneEl = document.querySelector('a-scene');
        const video = document.getElementById('vid');

        sceneEl.addEventListener('targetFound', event => {
            console.log('Target found!');
            if (video) {
                video.muted = false;
                video.play().catch(err => console.log('Play error:', err));
            }
        });

        sceneEl.addEventListener('targetLost', event => {
            console.log('Target lost!');
            if (video) {
                video.pause();
            }
        });

        // چک کردن خطاها
        sceneEl.addEventListener('arError', (event) => {
            console.error('AR Error:', event);
            alert('خطا در بارگذاری AR');
        });

        sceneEl.addEventListener('arReady', (event) => {
            console.log('AR Ready!');
        });
    </script>
</body>
</html>
